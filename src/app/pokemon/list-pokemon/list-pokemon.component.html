<div class="container">
    <div class="row">
        <app-search-pokemon></app-search-pokemon>
        <!-- '*' permet d'indiquer une directive structurelle -->
        <!-- 'ngFor' permet de boucler sur un tableau pour permettre un affichage -->
        <div *ngFor=" let pokemon of pokemonList" class="col s6 m4">
            <div (click)="goToPokemon(pokemon)" class="card horizontal" pkmnBorderCard="red">
                <div class="card-image">
                    <img [src]="pokemon.picture" [alt]="pokemon.name">
                </div>
                <div class="card-stacked">
                    <dir class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <p>
                            <small>{{ pokemon.created | date:"dd/MM/YYYY" }}</small>
                        </p>
                        <span 
                            *ngFor="let type of pokemon.types" 
                            class="{{ type | pokemonTypeColor }}"
                        >
                            {{ type }}
                        </span>
                    </dir>
                </div>    
            </div>
        </div>
    </div>
</div>
<a 
    class="btn-floating btn-large waves-effect waves-light red z-depth-3"
    style="position: fixed; bottom: 25px; right: 25px;"
    routerLink="/pokemon/add"
>
    +
</a>
