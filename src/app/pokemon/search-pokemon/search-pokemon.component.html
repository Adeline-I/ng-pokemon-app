<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <div class="card-content">
                <div class="input-field">
                    <!-- A chaque fois que l'utilisateur tape une recherche, on appelle la méthode 'search', on va donc pousser le 'term' qu'il a tapé en utilisant une variable référencée ('searchBox') dans le template -->
                    <input 
                        #searchBox 
                        (keyup)="search(searchBox.value)" 
                        placeholder="Rechercher un pokémon"
                    >
                    <div class="collection">
                        <!-- "| async" : appliqué uniquement sur des flux de données pour éviter d'utiliser "Subscribe" -->
                        <a 
                            *ngFor="let pokemon of pokemons$ | async"
                            (click)="goToDetail(pokemon)"
                            class="collection-item"
                        >
                            {{ pokemon.name }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
